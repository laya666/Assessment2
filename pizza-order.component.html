<div class="container">
  <h1>Pizza Ordering System</h1>
  <form [formGroup]="pizzaForm">
    <div class="form-group">
      <label>Pizza Size:</label>
      <select formControlName="pizzaSize">
        <option value="Small">Small ($5)</option>
        <option value="Medium">Medium ($7)</option>
        <option value="Large">Large ($8)</option>
        <option value="Extra Large">Extra Large ($9)</option>
      </select>
    </div>
    <div class="form-group">
      <label>Veg Toppings:</label>
      <div formArrayName="vegToppings">
        <div *ngFor="let topping of vegToppings.controls; let i = index">
          <input type="checkbox" [formControlName]="i">
          <label>{{ topping.value }}</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Non Veg Toppings:</label>
      <div formArrayName="nonVegToppings">
        <div *ngFor="let topping of nonVegToppings.controls; let i = index">
          <input type="checkbox" [formControlName]="i">
          <label>{{ topping.value }}</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Offer:</label>
      <select formControlName="offer">
        <option value="None">None</option>
        <option value="Offer1">Offer1: 1 Medium Pizza with 2 toppings = $5</option>
        <option value="Offer2">Offer2: 2 Medium Pizza with 4 toppings each = $9</option>
        <option value="Offer3">Offer3: 1 Large with 4 toppings (Peperoni and Barbecue chicken are counted as 2 toppings) - 50% discount</option>
      </select>
    </div>
    <div class="form-group">
      <label>Total:</label>
      <p>{{ getTotal() | currency }}</p>
    </div>
    <button type="submit" [disabled]="!pizzaForm.valid">Place Order</button>
  </form>
</div>
